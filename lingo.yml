---

fianchetto:
noun
the development of a bishop by moving it one square to a long diagonal of the board.
verb
develop (a bishop) by moving it one square to a long diagonal of the board.

zugzwang:
noun
a situation in which the obligation to make a move in one's turn is a serious, often decisive, disadvantage.
"black is in zugzwang"

En Prise:
French expression meaning 'in taking'.
when a piece or a pawn is under direct attack and is left unprotected,
it is said to be en prise (pronounced en-pree)
